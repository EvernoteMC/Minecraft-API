paths:
  /servers/java:
    get:
      tags:
      - server
      description: returns info about a minecraft server
      operationId: servers_java_get
      parameters:
      - name: server
        in: query
        description: ip or hostname of the server
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: port
        in: query
        description: port of the server
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
          default: 25565
      responses:
        "200":
          description: server info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      x-openapi-router-controller: swagger_server.controllers.server_controller
  /server/javaicon:
    get:
