openapi: 3.0.3
info:
  title: Obsidion Minecraft API
  description: This is the API developed by the [Obsidion-dev](https://github.com/Obsidion-dev)
    team for use by the minecraft community
  contact:
    name: Developer
    email: leon@bowie-co.nz
  license:
    name: GNU AGPL v3
    url: https://www.gnu.org/licenses/agpl-3.0.html
  version: 1.0.0
servers:
- url: https://api.obsidion-dev.com/v1
  description: Development Server
tags:
- name: server
  description: Information about a minecraft server
- name: mojang
  description: Information about mojang services
- name: images
  description: image generation
- name: info
  description: info about minecraft stuff
- name: render
  description: render items/blocks
- name: servertracking
