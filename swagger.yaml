openapi: 3.0.3
info:
  title: Obsidion Minecraft API
  description: >-
    This is the API developed by the
    [Obsidion-dev](https://github.com/Obsidion-dev) team for use by the
    minecraft community
  version: 1.0.0
  contact:
    name: Developer
    email: leon@bowie-co.nz
  license:
    name: GNU AGPL v3
    url: 'https://www.gnu.org/licenses/agpl-3.0.html'
servers:
  - url: 'https://api.obsidion-dev.com/v1'
    description: Development Server
tags:
  - name: server
    description: Information about a minecraft server
  - name: mojang
    description: Information about mojang services
  - name: images
    description: image generation
  - name: info
    description: info about minecraft stuff
  - name: render
    description: render items/blocks
  - name: servertracking
    description: servertracking
paths:
  /servers/java:
    get:
      tags:
        - server
      description: returns info about a minecraft server
      parameters:
        - name: server
          in: query
          description: ip or hostname of the server
          required: true
          style: form
          schema:
            type: string
        - name: port
          in: query
          description: port of the server
          required: false
          style: form
          schema:
            type: integer
            format: int64
            default: 25565
      responses:
        '200':
          description: server info
          content:
            application/json:
              schema:
                type: object
                properties:
                  online:
                    type: boolean
                  ip:
                    type: string
                  port:
                    type: integer
                  debug:
                    type: object
                    properties:
                      ping:
                        type: boolean
                      query:
                        type: boolean
                      srv:
                        type: boolean
                      querymismatch:
                        type: boolean
                      ipinsrv:
                        type: boolean
                      animatedmotd:
                        type: boolean
                      cnameinsrv:
                        type: boolean
                      cachetime:
                        type: integer
                  motd:
                    type: object
                    properties:
                      raw:
                        type: array
                        items:
                          type: string
                      clean:
                        type: array
                        items:
                          type: string
                      html:
                        type: array
                        items:
                          type: string
                  players:
                    type: object
                    properties:
                      online:
                        type: integer
                      max:
                        type: integer
                      sample:
                        type: array
                        items:
                          type: array
                          items:
                            type: string
                  version:
                    type: string
                  protocol:
                    type: integer
                  hostname:
                    type: string
                  icon:
                    type: string
  /server/javaicon:
    get:
      tags:
        - server
      description: generated motd for the server
      parameters:
        - name: server
          in: query
          description: ip or hostname of the server
          required: true
          style: form
          explode: true
